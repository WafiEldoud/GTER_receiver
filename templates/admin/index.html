<body class="body">
    

    
    


    

    

    <div class="socials">
        <div class="center">
            <a href="" target="_blank"> <img src="{{ url_for('static', filename='icons/yt.svg') }}" class="soc1" alt=""> </a>

    <script>
          const swiper = new Swiper('.swiper', {
            autoplay:{
                delay:10000,
